<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main role="main">
      <img src="./assets/images/avatar-jessica.jpeg" />
      <h2 id="name">Jessica Randall</h2>
      <p id="location">London, United Kingdom</p>
      <p id="bio">"Front-end developer and avid reader."</p>
      <ul role="linklist">
        <li><button href="#">GitHub</button></li>
        <li><button href="#">Frontend Mentor</button></li>
        <li><button href="#">LinkedIn</button></li>
        <li><button href="#">Twitter</button></li>
        <li><button href="#">Instagram</button></li>
      </ul>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >
      | Coded by
      <a href="https://www.frontendmentor.io/profile/Vanillatte68">Roselin Y</a>
    </footer>
  </body>
</html>
